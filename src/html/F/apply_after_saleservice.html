<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/F/apply_after_saleservice.css" />

    <title>申请售后</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="header">
        <img src="../../images/back.png" />
        <p>申请售后</p>
    </div>

    <div class="goods-box">
        <div class="store-name">
            <span>订单号：20170315150023123456</span>
        </div>
        <div class="goods-msg-box">
            <img src="../../images/pic2.png" />
            <div class="goods-msg">
                <p>商品名称商品名称商品名称商品名称商品名称</p>
                <p class="goods-price">
                    <span>￥59.99</span>
                    <span>x1</span>
                </p>
            </div>
        </div>
    </div>

    <div class="after-saleservice">
        <div class="after-saleservice-btn">
            <a class="back-goods-btn active">退货</a>
            <a class="back-money-btn">仅退款</a>
        </div>

        <div class="back-goods-input">
            <div class="apply-label">申请退货数量</div>
            <input type="text" placeholder="请输入退货数量" />
        </div>

        <div class="apply-label">申请退款积分</div>
        <input type="text" placeholder="请输入退款积分" />
        <div class="apply-label">申请退款原因</div>
        <textarea placeholder="请输入退款原因"></textarea>
    </div>

    <div class="after-saleservice after-saleservice-end">
        <div class="apply-label">请上传图片</div>
        <div class="add-img-box">
            <a class="add-img-btn"></a>
            <input type="file" class="file-input" />
            <div class="img-item-box">
                <img src="../../images/pic2.png" />
                <a class="delete-img-btn"></a>
            </div>
            <div class="img-item-box">
                <img src="../../images/pic2.png" />
                <a class="delete-img-btn"></a>
            </div>
            <div class="img-item-box">
                <img src="../../images/pic2.png" />
                <a class="delete-img-btn"></a>
            </div>
        </div>
    </div>

    <a class="submit-btn">提交申请</a>
</body>

<script src="../../lib/zepto/zepto.min.js"></script>

<script>
    $('.add-img-btn').click(function() {
        $('.file-input').click();
    });

    $('.delete-img-btn').click(function() {
        $(this).closest('.img-item-box').remove();
    });

    $('.after-saleservice-btn a').click(function() {
        $('.after-saleservice-btn a').removeClass('active');
        $(this).addClass('active');

        if ($(this).attr('class').indexOf('back-money-btn') >= 0) {
            $('.back-goods-input').hide();
        } else {
            $('.back-goods-input').show();
        }
    });
</script>

</html>
