<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/F/submit_info_agent.css" />

    <title>提交资料</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="header">
        <img src="../../images/back.png" />
        <p>提交资料</p>
    </div>

    <div class="label-box">
        <label class="apply-label">基本信息</label>
    </div>

    <div class="input-box">
        <div class="input-item">
            <label>姓名</label>
            <input type="text" placeholder="请输入姓名" />
        </div>
        <div class="input-item">
            <label>手机号</label>
            <input type="text" placeholder="请输入手机号" />
        </div>
        <div class="input-item">
            <label>邀请码</label>
            <input type="text" placeholder="请输入邀请码" />
        </div>
    </div>

    <div class="label-box">
        <label class="apply-label">身份信息</label>
    </div>

    <div class="add-file-box">
        <p class="upload-box-label">身份证</p>
        <div class="add-img-box">
            <div class="add-img-item id-card-front">
                <span class="add-img-btn">上传身份证人像面</span>
                <img src="../../images/pic2.png" />
                <input type="file" class="file-input" />
            </div>

            <div class="add-img-item id-card-back">
                <span class="add-img-btn">上传身份证国徽面</span>
                <img src="../../images/pic2.png" />
                <input type="file" class="file-input" />
            </div>

            <div class="add-img-item handle-id-card-front">
                <span class="add-img-btn">手持身份证人像面</span>
                <img src="../../images/pic2.png" />
                <input type="file" class="file-input" />
            </div>

            <div class="add-img-item handle-id-card-back">
                <span class="add-img-btn">手持身份证国徽面</span>
                <img src="../../images/pic2.png" />
                <input type="file" class="file-input" />
            </div>
        </div>
    </div>

    <div class="agreement-box">
        <a class="radio-btn"></a>
        <span>同意米罗条款协议</span>
    </div>

    <a class="apply-btn">立即申请</a>
</body>
<script src="../../lib/zepto/zepto.min.js"></script>

<script>
    $('.add-img-btn').click(function() {
        $(this).closest('.add-img-item').find('input').click();
    });

    $('.file-input').change(function() {
        $(this).closest('.add-img-item').find('.add-img-btn').hide();
        $(this).closest('.add-img-item').find('img').show();
    });

    $('.radio-btn').click(function() {
        if ($(this).attr('class').indexOf('active') >= 0) {
            $(this).removeClass('active');
        } else {
            $(this).addClass('active');
        }
    });
</script>

</html>
