<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/F/recharge.css" />

    <title>充值</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="header">
        <img src="../../images/back.png" />
        <p>充值</p>
    </div>

    <div class="paynum-box">
        <div class="input-box-item">
            <span>￥</span>
            <input class="phone-input" type="text" placeholder="请输入需要的金额" />
        </div>
    </div>

    <ul class="paynum-select-box">
        <li class="active">￥100</li>
        <li>￥200</li>
        <li>￥500</li>
        <li>￥1000</li>
        <li>￥2000</li>
        <li>￥3000</li>
    </ul>

    <div class="pay-way">支付方式</div>

    <div class="pay-select-box">
        <div class="pay-select-item pay-select-active">
            <img class="pay-way-img" src="../../images/iocn_wechat@2x.png" />
            <div class="pay-name">
                <p>微信支付</p>
            </div>
            <img class="check-img" src="../../images/btn_Check_blue@2x.png" />
        </div>
        <div class="pay-select-item">
            <img class="pay-way-img" src="../../images/iocn_alipay@2x.png" />
            <div class="pay-name">
                <p>支付宝</p>
            </div>
            <img class="check-img" src="../../images/btn_Check_blue@2x.png" />
        </div>
    </div>

    <a class="pay-btn">充值</a>
</body>

<script src="../../lib/zepto/zepto.min.js"></script>
<script src="../../js/common.js"></script>

<script>
    $('.pay-select-item').click(function() {
        $('.pay-select-item').removeClass('pay-select-active');
        $(this).addClass('pay-select-active');
    });

    $('.pay-btn').click(function() {
        commonPlugins.messageModal('<div class="modal-success"><img src="../../images/d3_ic_ok@2x.png" /><p>修改成功</p><div>');
    });
</script>

</html>
