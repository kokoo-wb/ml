<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/F/change_pay_password.css" />

    <title>修改支付密码</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="header">
        <img src="../../images/back.png" />
        <p>修改支付密码</p>
    </div>

    <p class="label">请输入支付密码</p>
    <!-- <p class="label">请再次输入以确认</p> -->
    <!-- <p class="label">输入的支付密码有误，请重新输入</p> -->
    <p class="label">请输入支付密码</p>
    <p class="label">请输入支付密码</p>

    <div class="password-box">
        <input class="pass-input" type="password" maxlength="1" />
        <input class="pass-input" type="password" maxlength="1" />
        <input class="pass-input" type="password" maxlength="1" />
        <input class="pass-input" type="password" maxlength="1" />
        <input class="pass-input" type="password" maxlength="1" />
        <input class="pass-input" type="password" maxlength="1" />
    </div>
</body>
<script src="../../lib/zepto/zepto.min.js"></script>
<script src="../../js/common.js"></script>

<script>
    $('.pass-input').focus(function() {
        for (var i = 0; i < $('.pass-input').size(); i++) {
            if ($.trim($($('.pass-input')[i]).val()) == '') {
                $($('.pass-input')[i]).focus();
                return false;
            }
        }
    });

    $('.pass-input').keyup(function() {
        if ($(this).index() < $('.pass-input').size() - 1) {
            $($('.pass-input')[$(this).index() + 1]).focus();
        } else {
            commonPlugins.messageModal('<div class="modal-success"><img src="../../images/d3_ic_ok@2x.png" /><p>修改成功</p><div>');
        }
    });
</script>

</html>
