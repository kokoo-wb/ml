<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/F/withdraw_cash.css" />

    <title>提现</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="header">
        <img class="back-btn" src="../../images/back.png" />
        <p>提现</p>
        <a class="save-btn">账户管理</a>
    </div>

    <div class="withdraw-cash-box">
        <div class="withdraw-cash-top">
            <span>提现到</span>
            <span>支付宝(136****2288)</span>
        </div>
        <div class="withdraw-cash-center">
            <label>提现金额</label>
            <div class="withdraw-cash-input">
                <span>￥</span>
                <input />
            </div>
        </div>
        <div class="withdraw-cash-bottom">
            <span>可提现金额，10000，</span>
            <a>全部提现</a>
        </div>
    </div>

    <div class="desc">
        <p>说明：</p>
        <p>1、提现最低金额为100元</p>
        <p>2、因第三方提现费率，平台代扣3%手续费，</p>
        <p class="desc-inner">实际到账<span class="real-money-num">0.00</span>元</p>
    </div>

    <a class="withdraw-btn">提现</a>
</body>
<script src="../../lib/zepto/zepto.min.js"></script>
<script src="../../js/common.js"></script>

<script>
    $('.withdraw-btn').click(function() {
        commonPlugins.alertModal({
            btnName: '去绑定',
            title: '提示',
            content: '您尚未绑定账号，如需提现，请先绑定',
            onOk: function() {
                commonPlugins.closeAlertModal()
            }
        });
    });
</script>

</html>
