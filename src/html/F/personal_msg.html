<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/F/personal_msg.css" />

    <title>个人资料</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="header">
        <img src="../../images/back.png" />
        <p>个人资料</p>
    </div>

    <ul class="message-list">
        <li class="choose-headimg">
            <span>头像</span>
            <div class="right-value">
                <img class="head-img" src="../../images/pic2.png" />
                <img class="arrow-img" src="../../images/b3_icon_arrow@2x.png" />
            </div>
        </li>
        <li>
            <span>昵称</span>
            <div class="right-value">
                <span>紫小鲸</span>
                <img class="arrow-img" src="../../images/b3_icon_arrow@2x.png" />
            </div>
        </li>
        <li class="choose-gender">
            <span>性别</span>
            <div class="right-value">
                <span class="gender-show">女</span>
                <img class="arrow-img" src="../../images/b3_icon_arrow@2x.png" />
            </div>
        </li>
        <li>
            <span>所属商家</span>
            <div class="right-value">
                <span>紫鲸互联</span>
                <img class="arrow-img" src="../../images/b3_icon_arrow@2x.png" />
            </div>
        </li>
    </ul>

</body>
<script src="../../lib/zepto/zepto.min.js"></script>
<script src="../../js/common.js"></script>
<script>
    $('.choose-headimg').click(function() {
        commonPlugins.selectModal({
            list: [{
                name: '拍照'
            }, {
                name: '从相册选择'
            }],
            onOk: function(data) {
                console.log(data);
            }
        })
    });

    $('.choose-gender').click(function() {
        commonPlugins.selectModal({
            list: [{
                name: '男'
            }, {
                name: '女'
            }],
            onOk: function(data) {
                $('.gender-show').text(data.name);
            }
        })
    });
</script>

</html>
