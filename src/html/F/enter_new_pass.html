<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/F/enter_new_pass.css" />

    <title>输入新密码</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="header">
        <img src="../../images/back.png" />
        <p>输入新密码</p>
    </div>

    <div class="input-box">
        <input class="pass-input" type="password" placeholder="请输入密码" data="0" />
        <img class="show-password" src="../../images/a4_ic_eye@2x.png" />
    </div>

    <a class="finish-btn">完成</a>
</body>

<script src="../../lib/zepto/zepto.min.js"></script>
<script src="../../js/common.js"></script>

<script>
    $('.show-password').click(function() {
        if ($('.pass-input').attr('data') == '0') {
            $('.pass-input').attr('type', 'text').attr('data', '1');
            $(this).attr('src', '../../images/a4_ic_eye_s@2x.png');
        } else {
            $('.pass-input').attr('type', 'password').attr('data', '0');
            $(this).attr('src', '../../images/a4_ic_eye@2x.png');
        }
    });

    $('.finish-btn').click(function() {
        commonPlugins.messageModal('请输入正确的密码');
    });
</script>

</html>
