<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/A/register.css" />

    <title>注册</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="header">
        <img src="../../images/back.png" />
        <p>注册</p>
    </div>

    <div class="logo-box">
        <img src="../../images/login_ic_logo@2x.png" />
    </div>

    <div class="input-box">
        <div class="input-box-item">
            <input class="phone-input" type="text" placeholder="请输入手机号" />
        </div>
        <div class="input-box-item">
            <input class="pass-input" type="text" placeholder="请输入验证码" />
            <a>获取验证码</a>
        </div>
        <div class="input-box-item">
            <input class="pass-input" type="text" placeholder="请输入邀请码" />
        </div>
    </div>

    <p class="agree-box">
        <a class="radio-btn" data="0"></a>
        <span>我已仔细查阅并同意</span>
        <a class="agreement">《米罗用户协议》</a>
    </p>

    <a class="next-btn">下一步</a>
</body>

<script src="../../lib/zepto/zepto.min.js"></script>

<script>
    $('.radio-btn').click(function() {
        if ($(this).attr('data') == '0') {
            $(this).attr('data', '1').addClass('radio-btn-active');
        } else {
            $(this).attr('data', '0').removeClass('radio-btn-active');
        }
    });
</script>

</html>
