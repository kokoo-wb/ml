<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/E/chat.css" />

    <title>聊天详情</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="header">
        <img class="back-btn" src="../../images/back.png" />
        <p>商家名称</p>
        <img class="seller-btn" src="../../images/head_icon_shop@2x.png" />
    </div>

    <div class="message-content">
        <div class="message-box message-others">
            <img class="head-img" src="../../images/pic2.png" />
            <div class="message">
                <p class="message-author">莉迪亚</p>
                <!-- 文字消息 -->
                <div class="message-word">您好，可以交个朋友吗？</div>
            </div>
        </div>
        <div class="time-line">
            <span>14:00</span>
        </div>
        <div class="message-box message-others">
            <img class="head-img" src="../../images/pic2.png" />
            <div class="message">
                <p class="message-author">莉迪亚</p>
                <!-- 图片消息 -->
                <img class="message-img" src="../../images/goods1.png" />
            </div>
        </div>

        <div class="message-box message-self">
            <img class="head-img" src="../../images/pic2.png" />
            <div class="message">
                <p class="message-author">莉迪亚</p>
                <!-- 文字消息 -->
                <div class="message-word">您好，可以交个朋友吗？</div>
            </div>
        </div>

        <div class="message-box message-self">
            <img class="head-img" src="../../images/pic2.png" />
            <div class="message">
                <p class="message-author">莉迪亚</p>
                <!-- 图片消息 -->
                <img class="message-img" src="../../images/goods1.png" />
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="msg-box">
            <div class="turn-voice-btn" data="0">
                <img src="../../images/e2_chat_ic_01@2x.png" />
            </div>
            <input type="text" class="messge-input" placeholder="请输入文字" />
            <a class="voice-btn">按住说话</a>
            <div class="send-box">
                <img class="add-file-btn" src="../../images/e2_chat_ic_02@2x.png" />
                <a class="send-btn">发送</a>
            </div>
        </div>

        <div class="file-box file-box-hide" data="0">
            <a>
                <img src="../../images/e2_chat_ic_03@2x.png" />
                <p>相册</p>
            </a>
            <a>
                <img src="../../images/e2_chat_ic_04@2x.png" />
                <p>拍摄</p>
            </a>
        </div>
    </div>
</body>

<script src="../../lib/zepto/zepto.min.js"></script>

<script>
    $('.add-file-btn').click(function() {
        if ($('.file-box').attr('data') == '0') {
            $('.file-box').removeClass('file-box-hide').attr('data', '1');
        } else {
            $('.file-box').addClass('file-box-hide').attr('data', '0');
        }
    });

    $('.turn-voice-btn').click(function() {
        if ($(this).attr('data') == '0') {
            $('.voice-btn').show();
            $('.messge-input').hide();
            $(this).attr('data', '1');
        } else {
            $('.voice-btn').hide();
            $('.messge-input').show();
            $(this).attr('data', '0');
        }
    });

    $('.messge-input').keyup(function() {
        if ($.trim($(this).val()) != '') {
            $('.send-btn').show();
            $('.add-file-btn').hide();
        } else {
            $('.send-btn').hide();
            $('.add-file-btn').show();
        }
    });
</script>

</html>
