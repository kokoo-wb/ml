<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/E/chat.css" />

    <title>聊天详情</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="header">
        <img class="back-btn" src="../../images/back.png" />
        <p>商家名称</p>
        <img class="seller-btn" src="../../images/head_icon_shop@2x.png" />
    </div>

    <div class="footer">
        <div class="msg-box">
            <div class="turn-voice-btn">
                <img src="../../images/e2_chat_ic_01@2x.png" />
            </div>
            <!-- <input type="text" class="messge-input" placeholder="请输入文字" /> -->
            <a class="voice-btn">按住说话</a>
            <div class="send-box">
                <!-- <img class="add-file-btn" src="../../images/e2_chat_ic_02@2x.png" /> -->
                <a class="send-btn">发送</a>
            </div>
        </div>

        <div class="file-box">
            <a>
                <img src="../../images/" />
                <p>相册</p>
            </a>
            <a>
                <img src="../../images/" />
                <p>拍摄</p>
            </a>
        </div>
    </div>
</body>

</html>
